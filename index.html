<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XR City</title>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Instrument Sans', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        header, footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #111;
        }
        header {
            position: flex;
            padding-left: 10px;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
        }
        .content {
            padding-top: 60px;
            padding-bottom: 40px;
            text-align: center;
        }
        .title {
            font-size: 72px;
            font-weight: bold;
            text-transform: uppercase;
            margin: 0;
        }
        .github-button {
            background-color: #fff;
            font-size: 18px;
            color: #000;
            padding: 14px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
        }
        .github-button:hover {
            background-color: #ddd;
            font-weight: bold;
        }
        .dropdown-button {
            background-color: transparent;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }
        .dropdown-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .dropdown-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .dropdown-content a {
            font-size: 72px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            margin: 10px 0;
        }
        .dropdown-content a:hover {
            color: #ddd;
        }

        .dropdown-footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #111;
            text-align: center;
            padding: 10px 0;
        }

        .close-btn {
            position: absolute;
            top: 20px;
          background-color: transparent;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        
        .duck-model {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <header>
        <div>SEPT 7-8, Los Angeles</div>
        <!-- <div id="local-time">LOCAL / 00:00:00</div> -->
        <button class="dropdown-button" onclick="toggleDropdown()">...</button>
        <a href="https://github.com" target="_blank" class="github-button">GITHUB</a>
    </header>
    <model-viewer class="duck-model" src="assets/duck.glb"
    camera-controls></model-viewer>
    <footer>
        <div>
            <a href="https://instagram.com" target="_blank">INSTAGRAM ➤</a>
            <a href="https://dribbble.com" target="_blank">DRIBBBLE ➤</a>
            <a href="https://twitter.com" target="_blank">TWITTER ➤</a>
        </div>
    </footer>

    <div id="dropdown-overlay" class="dropdown-overlay">
        <button class="close-btn" onclick="toggleDropdown()">✕</button>
        <div class="dropdown-content">
            <a href="https://xrcity.framer.website/start">START</a>
            <a href="https://xrcity.framer.website/before-and-after">BEFORE&AFTER</a>
            <a href="https://xrcity.framer.website/ar-experience">AR EXPERIENCE</a>
            <a href="#link3">FEATURES</a>
        </div>
    </div class="dropdown-footer">
    
    </div>

    <script>
        function toggleDropdown() {
            const overlay = document.getElementById('dropdown-overlay');
            overlay.style.display = overlay.style.display === 'flex' ? 'none' : 'flex';
        }

        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('local-time').innerText = `LOCAL / ${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
